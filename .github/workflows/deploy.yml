name: Deploy Portfolio with Secrets

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # ðŸ‘‡ Updated: v3 -> v4
      - name: Checkout Code
        uses: actions/checkout@v4

      # Secrets Injection (Single Line Command)
      - name: Inject Secrets into JS
        run: sed -i 's|TOKEN|${{ secrets.TELEGRAM_TOKEN }}|g' contact.js && sed -i 's|ID_C|${{ secrets.TELEGRAM_CHAT_ID }}|g' contact.js

      # ðŸ‘‡ Updated: v3 -> v5
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # ðŸ‘‡ Updated: v1 -> v3 (Ye sabse zaroori tha)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      # ðŸ‘‡ Updated: v1 -> v4
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4